<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>


    <div>
        <p id="catid1"></p>
        <h3 id="counter1">0</h3>

        <img id="catPic1" src="unnamed.jpg" />
    </div>

    <div>
        <p id="catid2"></p>
        <h3 id="counter2">0</h3>
        <img id="catPic2" src="unnamed%20(1).jpg">
    </div>

</body>
<script>
    var cat1name = document.getElementById("catid1").innerHTML = "Cat 1";
    var cat2name = document.getElementById("catid2").innerHTML = "Cat 2";
    var cat1 = document.getElementById('catPic1');
    var clicks1 = 0;

    cat1.addEventListener('click', function(){

        clicks1 += 1;
       // var displayCounter = document.getElementById("counter1");
      document.getElementById("counter1").innerHTML = clicks1;
    }, false);



    var cat2 = document.getElementById('catPic2');
    var clicks2 = 0;
    cat2.addEventListener('click', function(){

        clicks2 += 1;
        var displayCounter = document.getElementById("counter2");


        displayCounter.innerHTML = clicks2;
    }, false);

</script>
</html>
